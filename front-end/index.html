<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module" defer></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="grid-style"></div>
    <div class="grid-style-blur"></div>
    <main class="main-container">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search..." />
        <div class="field-container">
          <select name="search-by">
            <option value="title">Title</option>
            <option value="description">Description</option>
            <option value="status">Status</option>
          </select>
        </div>
      </div>
      <div class="tasks-container">
        <div style="display: none" class="modal-component">
          <div class="title-container">
            <h1 id="title"><!---Title---></h1>
          </div>
          <div class="status-container">
            <h2>
              Status: <span id="status"><!---Done---></span>
            </h2>
            <div class="date-container">
              <h2 id="date"><!---DATE ---></h2>
            </div>
          </div>
          <div class="description-container">
            <p id="description"><!---Description---></p>
          </div>
          <div class="buttons-container">
            <div class="check-button">
              <div class="box-check">
                <div class="axle-x"></div>
                <div class="axle-y"></div>
              </div>
              <label>COMPLETED</label>
            </div>
            <div class="edit-delete">
              <button>EDIT</button>
              <button>DELETE</button>
            </div>
          </div>
        </div>
        <div style="display: none" class="not-found-container">
          <h1>Not Found</h1>
        </div>
      </div>
    </main>
    <!-- CONTAINER - EDIT [START]-->
    <!-- CONTAINER - EDIT [START]-->
    <!-- CONTAINER - EDIT [START]-->
    <div class="edit-container">
      <div class="close">X</div>
      <div class="basic-container">
        <div class="edit-title">
          <label>Title</label>
          <input id="edit-input-title" type="text" placeholder=" " />
        </div>
        <div class="edit-status">
          <!-- <label>Status</label>
          <input type="text" placeholder=" " /> -->
          <select name="" id="edit-select-status"></select>
        </div>
      </div>
      <div class="advanced-container">
        <textarea
          id="edit-text-area-description"
          name=""
          rows="4"
          cols="50"
          placeholder="Description..."
        ></textarea>
      </div>
      <div class="buttons-container">
        <button id="edit-container-button-save">SAVE</button>
        <button id="edit-container-button-delete">DELETE</button>
      </div>
    </div>
    <!-- CONTAINER - EDIT [END]-->
    <!-- CONTAINER - EDIT [END]-->
    <!-- CONTAINER - EDIT [END]-->

    <div class="delete-container">
      <div class="contents">
        <p>Are you sure you want to delete this task?</p>
        <div class="buttons">
          <button id="delete-container-sure-yes">YES</button>
          <button id="delete-container-sure-no">NO</button>
        </div>
      </div>
    </div>
  </body>
</html>
